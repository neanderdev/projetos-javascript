<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

    <title>Manipulando cores hexadecimais</title>
</head>
<body>
    <main>
        <h1>Darken | Lighten</h1>

        <div class="background"></div>

        <div class="colors">
            <div class="input-wrapper">
                <label for="choose-color">Choose Color</label>

                <input class="hex-color" type="text" value="#6633cc" onblur="handleChangeColor(this.value)" />
            </div>
            
            <div class="input-wrapper">
                <label for="luminosity">Luminosity</label>

                <input class="luminosity" type="range" min="-1" max="1" step="0.01" value="0" onchange="handleChangeLuminosity(this.value)" />
            </div>

            <div class="input-wrapper">
                <label for="new-value">New Value</label>

                <input class="new-hex-color" type="text" value="#6633cc" disabled readonly />
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
